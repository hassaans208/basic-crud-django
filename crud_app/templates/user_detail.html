{% extends "layouts.html" %}
{% block title %}
Users List
{% endblock %}
{% block content %}
<!-- crud_app/templates/user_detail.html -->
<h1>User Detail</h1>
<p>Name: {{ user.name }}</p>
<p>Email: {{ user.email }}</p>
<p>Password: {{ user.password }}</p>
<a href="{% url 'user_update' user.pk %}">Edit User</a>
<a href="{% url 'user_delete' user.pk %}">Delete User</a>
{% endblock %}
