<!-- crud_app/templates/product_list.html -->

{% extends "layouts.html" %}
{% block title %}
Users List
{% endblock %}
{% block content %}
<h1>Product List</h1>
<ul>
  {% for product in products %}
  <li><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></li>
  {% endfor %}
</ul>
<a href="{% url 'product_create' %}">Add Product</a>
{% endblock %}
