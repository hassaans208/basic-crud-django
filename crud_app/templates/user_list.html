<!-- crud_app/templates/user_list.html -->
{% extends "layouts.html" %}
{% block title %}
Users List
{% endblock %}
{% block content %}
<!-- Add the content specific to the home page here -->
<h1>User List</h1>
<ul>
  {% for user in users %}
  <li><a href="{% url 'user_detail' user.pk %}">{{ user.name }}</a></li>
  {% endfor %}
</ul>
<a href="{% url 'user_create' %}">Add User</a>
{% endblock %}
