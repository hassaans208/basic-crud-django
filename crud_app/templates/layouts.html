<html lang="en">

<head>

    <title>
        {% block title %}{% endblock title %}
    </title>
</head>

<body class="bg-gray-200">
    <div className='flex flex-row bg-gray-800 py-4 px-4 justify-between align-middle items-center'>
        <h1 className="text-3xl font-bold text-white">MERN Blog App</h1>
        <div className="flex">
            <div className="mr-4">
                <a href="/" className="bg-gray-500 text-white px-2 py-1 rounded">Home</a>
            </div>
            <div className="mr-4">
                <a href="/users" className="bg-blue-500 text-white px-2 py-1 rounded">Users</a>
            </div>
            <div>
                <a href="/products" className="bg-blue-500 text-white px-2 py-1 rounded">Products</a>
            </div>
        </div>
    </div>
    <div className="mx-auto w-1/2 place-self-center mt-20 place-content-center self-center place-items-center">
        {% block content %}

        {% endblock content %}
    </div>

</body>

</html>
